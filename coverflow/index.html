          <div id="fig1" cp="-200" a="60" style="-webkit-transform: translateX(-200px) rotateY(60deg); "><img src="./CSS3 Coverflow for iOS_files/1.jpg"></div>
          <div id="fig2" cp="-150" a="60" style="-webkit-transform: translateX(-150px) rotateY(60deg); "><img src="./CSS3 Coverflow for iOS_files/2.jpg"></div>

          <div id="fig4" cp="0" a="0" style="-webkit-transform: translateX(0px) rotateY(0deg) translateZ(200px); "><img src="./CSS3 Coverflow for iOS_files/4.jpg"></div>
          <div id="fig5" cp="100" a="-60" style="-webkit-transform: translateX(100px) rotateY(-60deg); "><img src="./CSS3 Coverflow for iOS_files/5.jpg"></div>

          <div id="fig7" cp="200" a="-60" style="-webkit-transform: translateX(200px) rotateY(-60deg); "><img src="./CSS3 Coverflow for iOS_files/7.jpg"></div>
        </div>
      </div>
      <p class="footerText">Swipe across the screen or tap on any image to bring it to the center</p>
