	<style>
		body{ -webkit-user-select: none; margin:0;}
		.ipad{width: 1024px;height: 748px;position: absolute;top:0px;left:0px;background-color: blue;display: none}
	</style>
	<!--引入一个可以左右拖拉更换图片的js库的设置--> 
	<script>
		jQuery(function($) {
			$(".touchslider").touchSlider({
			container: this,
			duration: 350, // the speed of the sliding animation in milliseconds
			delay: 2000, // initial auto-scrolling delay for each loop
			margin:0, // borders size. The margin is set in pixels.
			mouseTouch: true,
			namespace: "touchslider",
			//next: ".touchslider-next", // jQuery object for the elements to which a "scroll forwards" action should be bound.
			//pagination: ".touchslider-nav-item",
			//currentClass: "touchslider-nav-item-current", // class name for current pagination item.
			//prev: ".touchslider-prev", // jQuery object for the elements to which a "scroll backwards" action should be bound.
			//scroller: viewport.children(),
			autoplay: true, // whether to move from image to image automatically
			viewport: ".touchslider-viewport"
			});
			//$(".touchslider").data("touchslider").stop(); // stop the slider
			//$(".touchslider").data("touchslider").start(); // start the slider
		});
	</script>
	<!--自动轮播图片的js设置--> 
	<script type="text/javascript">
			var i=1;
			var lu="bus"; //文件名前缀
			function islo(){
				if(i<10){
					$('#lunbo').attr("src","images/lunbo/"+lu+"0"+i+".jpg");
					i++;
				}
				else if(i>9){
					if (i<54){
						$('#lunbo').attr('src',"images/lunbo/"+lu+""+i+".jpg");
						i++;
					}
					else{
						i=1;
					}
				}
			}
			window.setInterval("islo()",200);//轮播速度200毫秒
	</script>
	<!-- 监听拖动事件，避免用户拖动页面 -->
    <Script type="text/javascript">
     	document.addEventListener('touchmove', function(e){ e.preventDefault(); }, false);
    </script>
    <!-- 打字机效果 -->
    <script type="text/javascript">
	$(function(){
		// 把 #ipad2 中的內容一個字一個字的打出來
		$('#ipad').ghostType();
		});
	</script>

	<body>
		<div><!-- 若干图片左右拖动-->
			<div class="touchslider">
				<div class="touchslider-viewport" style="width:1024px;overflow:hidden;position:absolute;top:2048px;left:0px;height:748px">
					<div class="touchslider-item"><img src="images/jintp01.jpg" width="1024" height="748" alt="Tree and cloud"></div>
					<div class="touchslider-item"><img src="images/jintp02.jpg" width="1024" height="748" alt="Ekaterina smile"></div>

			</div>
		</div>
		<div><!-- 六张图片拼成720度旋转-->
		<script type="text/javascript" src="720/pano2vr_player.js"></script>
			<script type="text/javascript">
				// create panorama container 
				document.writeln('<div id="container" style="width:1024px;height:748px;position:absolute;top:1024px;left:0px;" ></div>');
				// create the panorama player with the container
				pano=new pano2vrPlayer("container");
				pano.readConfigUrl("720/360jinguan_out.xml");
		</script>

		<div id="ipad">
			<h6>打字机效果，一个字一个字的打出来</h6>
		</div>

			<img src="" id="lunbo" />
